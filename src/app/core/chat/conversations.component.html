<mat-list>
    <mat-list-item *ngFor="let item of conversations">
        <div class="conv" *ngFor="let member of item.users">
            <img [src]="member.profileImage ? member.profileImage : './assets/img/profile-default.png'">
            <a [routerLink]="'/index/profilePreview/' + member.id">
                {{member.lastName + ' ' + member.firstName | uppercase}}
            </a>
        </div>
        <span class="spacer"></span>
        <a mat-button color="primary" [routerLink]="['/index/chatRoom']" [queryParams]="{ room: item.room }">
            {{'JOIN' | translate}}
        </a>
        <mat-divider></mat-divider>
    </mat-list-item>

</mat-list>
