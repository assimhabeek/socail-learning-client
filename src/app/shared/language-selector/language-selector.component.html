<button mat-icon-button [matMenuTriggerFor]="languageMenu" matTooltip="{{'SELECT_LANGUAGE'|translate}}"
        tabindex="-1">
  <mat-icon>language</mat-icon>
</button>

<mat-menu #languageMenu="matMenu">
  <button mat-menu-item *ngFor="let item of languages"
          (click)="updateLanguage(item)">{{item.description}}
  </button>
</mat-menu>
